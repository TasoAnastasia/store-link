<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - Storelink</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="{% if request.endpoint in ['signup', 'login'] %}auth-page{% elif request.endpoint == 'landing' %}hero-landing{% endif %}">
  {% if not hide_header %}
  <header class="site-header">
    <div class="container header-content">
      <div class="header-left">
        <a href="/" class="logo">Storelink</a>
        <p class="subtitle">Manage your links with ease</p>
      </div>
          <div class="header-right">
            {% if current_user.is_authenticated %}
              <a href="{{ url_for('logout') }}" class="btn btn--outline">Log out</a>
            {% else %}
              <a href="{{ url_for('login') }}" class="btn btn--outline">Log In</a>
              <a href="{{ url_for('signup') }}" class="btn btn--primary">Get Started</a>
            {% endif %}
    </div>
    </div>
  </header>
  {% endif %}
  
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
