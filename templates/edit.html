<!-- File: templates/edit.html -->
{% extends 'base.html' %}
{% block title %}Edit Link{% endblock %}
{% block content %}
<section class="form-section">
  <div class="form-card-wrapper">
    <h2>Edit Link</h2>
    
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="error">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="post" action="{{ url_for('edit_link', id=link.id) }}" class="link-form">
      <input
        type="url"
        id="url"
        name="url"
        value="{{ link.url }}"
        placeholder="Enter URL"
        required
        class="link-form__input"
      >

      <textarea
        id="comment"
        name="comment"
        maxlength="200"
        rows="3"
        placeholder="Add a comment (optional, max 200 chars)"
        class="link-form__textarea"
      >{{ link.comment or '' }}</textarea>

      <div class="form__actions">
        <button type="submit" class="btn btn--primary">Save Changes</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn--outline">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
